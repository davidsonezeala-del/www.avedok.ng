<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 55" width="220" height="55">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC4D"/>
      <stop offset="100%" style="stop-color:#FF9833"/>
    </linearGradient>
  </defs>
  <!-- "ave" in dark gray with rounded font style -->
  <text x="0" y="42" font-family="'Nunito', 'Varela Round', Arial, sans-serif" font-size="42" font-weight="800" fill="#4A4A4A" letter-spacing="-1">ave</text>
  <!-- "d" in orange -->
  <text x="78" y="42" font-family="'Nunito', 'Varela Round', Arial, sans-serif" font-size="42" font-weight="800" fill="url(#orangeGrad)" letter-spacing="-1">d</text>
  <!-- "o" in orange -->
  <text x="108" y="42" font-family="'Nunito', 'Varela Round', Arial, sans-serif" font-size="42" font-weight="800" fill="url(#orangeGrad)" letter-spacing="-1">o</text>
  <!-- umlaut dots (tilted pill shapes) -->
  <ellipse cx="118" cy="8" rx="5" ry="4" fill="url(#orangeGrad)" transform="rotate(-30 118 8)"/>
  <ellipse cx="134" cy="8" rx="5" ry="4" fill="url(#orangeGrad)" transform="rotate(30 134 8)"/>
  <!-- "k" in orange -->
  <text x="143" y="42" font-family="'Nunito', 'Varela Round', Arial, sans-serif" font-size="42" font-weight="800" fill="url(#orangeGrad)" letter-spacing="-1">k</text>
</svg>